<app-drawer>
  <ng-container main-content>
    <div class="container"></div>
    <div class="main-section">
      <mat-card appearance="outlined" class="alumnos-carga-card">
        <mat-card-header>
          <mat-card-title>Carga Alumnos</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <br>
          <form class="example-form">
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input matInput type="email"
                     placeholder="Ex. pat@example.com">
            </mat-form-field>

            <div class="row">
              <mat-form-field class="row-input">
                <mat-label>First name</mat-label>
                <input matInput>
              </mat-form-field>
              <mat-form-field class="row-input">
                <mat-label>Last Name</mat-label>
                <input matInput>
              </mat-form-field>
            </div>
            <mat-form-field class="example-full-width">
              <mat-label>Phone</mat-label>
              <input matInput>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input matInput>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Repeat password</mat-label>
              <input matInput type="password">
            </mat-form-field>

          </form>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-flat-button (click)="cargarAlumno()">Cargar Alumno</button>
        </mat-card-actions>
      </mat-card>
      <mat-card appearance="outlined" class="alumnos-info-card">
        <mat-card-header>
          <mat-card-title>info Alumnos</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Weight </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Symbol </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card-content>
      </mat-card>
    </div>
  </ng-container>
</app-drawer>
