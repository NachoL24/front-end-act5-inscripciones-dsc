<app-drawer>
  <ng-container main-content>
    <div class="main-section">
      <mat-card appearance="outlined" class="alumnos-carga-card">
        <mat-card-header>
          <mat-card-title>Carga Alumnos</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <br>
          <form class="example-form">
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input matInput type="email" placeholder="Ex. pat@example.com" [(ngModel)]="student().email" name="email">
            </mat-form-field>

            <div class="row">
              <mat-form-field class="row-input">
                <mat-label>First name</mat-label>
                <input matInput [(ngModel)]="student().firstName" name="firstName">
              </mat-form-field>
              <mat-form-field class="row-input">
                <mat-label>Last Name</mat-label>
                <input matInput [(ngModel)]="student().lastName" name="lastName">
              </mat-form-field>
            </div>
            <mat-form-field class="example-full-width">
              <mat-label>Phone</mat-label>
              <input matInput [(ngModel)]="student().phone" name="phone">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input matInput #password type="password" [(ngModel)]="student().password" name="password">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Repeat password</mat-label>
              <input matInput #rpassword type="password" name="repassword">
            </mat-form-field>
          </form>
        </mat-card-content>
        <mat-card-actions align="end">
          @if (student().id != null){
          <button mat-stroked-button style="margin-right: 20px" (click)="vaciar()">Cancelar</button>
          <button mat-flat-button (click)="updateStudent(password.value, rpassword.value)">Guardar edicion</button>
          } @else {
          <button mat-flat-button (click)="uploadStudent(password.value, rpassword.value)">Cargar Alumno</button>
          }
        </mat-card-actions>
      </mat-card>
      <mat-card appearance="outlined" class="alumnos-info-card">
        <mat-card-header>
          <mat-card-title>Info Alumnos</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <br>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="first name">
              <th mat-header-cell *matHeaderCellDef> First Name </th>
              <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>

            <ng-container matColumnDef="last name">
              <th mat-header-cell *matHeaderCellDef> Last Name </th>
              <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="phone">
              <th mat-header-cell *matHeaderCellDef> Phone </th>
              <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>

            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef> Edit </th>
              <td mat-cell *matCellDef="let element"> <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="delete(element.id)">Delete</button>
                  <button mat-menu-item (click)="edit(element.id)">Edit</button>
                </mat-menu>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card-content>
      </mat-card>
    </div>
  </ng-container>
</app-drawer>
