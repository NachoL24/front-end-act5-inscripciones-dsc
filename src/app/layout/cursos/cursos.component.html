<app-drawer>
  <ng-container main-content>
    <div class="main-section">
      <mat-card appearance="outlined" class="alumnos-carga-card">
        <mat-card-header>
          <mat-card-title>Carga Alumnos</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <br>
          <form class="example-form">
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input matInput type="email" placeholder="Ex. pat@example.com">
            </mat-form-field>

            <div class="row">
              <mat-form-field class="row-input">
                <mat-label>First name</mat-label>
                <input matInput>
              </mat-form-field>
              <mat-form-field class="row-input">
                <mat-label>Last Name</mat-label>
                <input matInput>
              </mat-form-field>
            </div>
            <mat-form-field class="example-full-width">
              <mat-label>Phone</mat-label>
              <input matInput>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input matInput>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Repeat password</mat-label>
              <input matInput type="password">
            </mat-form-field>
          </form>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-flat-button (click)="uploadCourse()">Cargar Alumno</button>
        </mat-card-actions>
      </mat-card>
      <mat-card appearance="outlined" class="alumnos-info-card">
        <mat-card-header>
          <mat-card-title>Info Alumnos</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <br>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="first name">
              <th mat-header-cell *matHeaderCellDef> First Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="last name">
              <th mat-header-cell *matHeaderCellDef> Last Name </th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.capacity}} </td>
            </ng-container>

            <ng-container matColumnDef="phone">
              <th mat-header-cell *matHeaderCellDef> Phone </th>
              <td mat-cell *matCellDef="let element"> {{element.students.length() / element.capacity}} </td>
            </ng-container>

            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef> Delete </th>
              <td mat-cell *matCellDef="let element"> <button mat-icon-button (click)="delete(element.id)"><mat-icon>delete</mat-icon></button> </td>
            </ng-container>

            <!--<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>-->
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card-content>
      </mat-card>
    </div>
  </ng-container>
</app-drawer>
