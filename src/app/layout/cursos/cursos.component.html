<app-drawer>
  <ng-container main-content>
    <div class="main-section">
      <mat-card appearance="outlined" class="alumnos-carga-card">
        <mat-card-header>
          <mat-card-title>Carga Cursos</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <br>
          <form class="example-form">
            <div class="row">
              <mat-form-field class="row-input">
                <mat-label>Course Name</mat-label>
                <input matInput [(ngModel)]="course().name" name="coursename" >
              </mat-form-field>
            <mat-form-field class="row-input">
              <mat-label>Capacity</mat-label>
              <input matInput type="number" [(ngModel)]="course().capacity" name="capacity" >
            </mat-form-field>
            </div>
            <mat-form-field class="example-full-width">
              <mat-label>Description</mat-label>
              <input matInput [(ngModel)]="course().description" name="description">
            </mat-form-field>
          </form>
        </mat-card-content>
        <mat-card-actions align="end">
          @if (course().id != null){
            <button mat-stroked-button style="margin-right: 10px" (click)="vaciar()">Cancelar</button>
            <button mat-flat-button (click)="updateCourse()">Guardar edicion</button>
          } @else {
            <button mat-flat-button (click)="uploadCourse()">Cargar Curso</button>
          }
        </mat-card-actions>
      </mat-card>
      <mat-card appearance="outlined" class="alumnos-info-card">
        <mat-card-header>
          <mat-card-title>Info Cursos</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <br>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="Course Name">
              <th mat-header-cell *matHeaderCellDef> Course Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="Description">
              <th mat-header-cell *matHeaderCellDef> Description </th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <ng-container matColumnDef="capacity">
              <th mat-header-cell *matHeaderCellDef> Capacity </th>
              <td mat-cell *matCellDef="let element"> {{element.capacity}} </td>
            </ng-container>

            <ng-container matColumnDef="N° Students">
              <th mat-header-cell *matHeaderCellDef> N° Students </th>
              <td mat-cell *matCellDef="let element"> {{element.students.length}} </td>
            </ng-container>

            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef> Delete </th>
              <td mat-cell *matCellDef="let element"> <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="delete(element.id)">Delete</button>
                  <button mat-menu-item (click)="edit(element.id)">Edit</button>
                </mat-menu>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card-content>
      </mat-card>
    </div>
  </ng-container>
</app-drawer>
